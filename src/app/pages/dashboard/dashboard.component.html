<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ name | titlecase }}</ion-title>
    <!-- Applied titlecase pipe -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="mb-4 p-6">
    <ion-chip color="primary">TASKS</ion-chip>
    <div class="p-2">
      <ion-list>
        <ion-item *ngFor="let task of tasks">
          <ion-label>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
          </ion-label>
          <ion-checkbox slot="end" [(ngModel)]="task.completed"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
